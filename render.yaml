services:
  - type: web
    name: evolutionary-mock
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && uvicorn mock_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TARGET_URL
        value: http://httpbin.org
      - key: DB_NAME
        value: mock_platform.db
      - key: PYTHON_VERSION
        value: "3.12.8"
