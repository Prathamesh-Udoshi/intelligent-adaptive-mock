<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Evolutionary Mock</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0f;
            --accent: #a48eff;
            --accent-glow: rgba(164, 142, 255, 0.3);
            --text: #ffffff;
            --text-dim: #888891;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Background Mesh */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(164, 142, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .login-card {
            background: var(--panel);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 380px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -1px;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #fff, var(--accent));
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(164, 142, 255, 0.05);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--text-dim);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider:not(:empty)::before {
            margin-right: 15px;
        }

        .divider:not(:empty)::after {
            margin-left: 15px;
        }

        .btn-google {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn-google:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .error-msg {
            color: #ff4757;
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="login-card">
        <div class="logo">EVOLUTIONARY MOCK</div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@company.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button id="emailLogin" class="btn-primary">Sign In</button>

        <div class="divider">or</div>

        <button id="googleBtn" class="btn-google">
            <svg width="18" height="18" viewBox="0 0 48 48">
                <path fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                <path fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                <path fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                <path fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
            </svg>
            Continue with Google
        </button>

        <div id="error" class="error-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let auth;

        // Fetch config from server instead of hardcoding
        async function init() {
            try {
                const resp = await fetch('/api/config');
                const firebaseConfig = await resp.json();

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);

                setupListeners();
            } catch (e) {
                console.error("Failed to load Firebase config:", e);
            }
        }

        function setupListeners() {
            const googleBtn = document.getElementById('googleBtn');
            const emailLogin = document.getElementById('emailLogin');
            const errorDiv = document.getElementById('error');

            // Redirect if already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) window.location.href = '/admin/dashboard';
            });

            // Email/Pass Login
            emailLogin.onclick = async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    window.location.href = '/admin/dashboard';
                } catch (err) {
                    errorDiv.innerText = err.message;
                    errorDiv.style.display = 'block';
                }
            };

            // Google Login
            googleBtn.onclick = async () => {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                    window.location.href = '/admin/dashboard';
                } catch (err) {
                    errorDiv.innerText = err.message;
                    errorDiv.style.display = 'block';
                }
            };
        }

        init();
    </script>

</body>

</html>
