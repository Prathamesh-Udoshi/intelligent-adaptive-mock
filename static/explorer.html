<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Intelligence Explorer</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161a;
            --accent: #a48eff;
            --text: #e1e1e6;
            --text-dim: #888;
            --border: #29292e;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .endpoint-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .endpoint-card:hover {
            border-color: var(--accent);
        }

        .method-badge {
            background: #2b1d52;
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            margin-right: 12px;
        }

        .path {
            font-family: monospace;
            font-size: 16px;
            color: #eee;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        pre {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #5cb85c;
            overflow-x: auto;
            margin-top: 15px;
            border: 1px solid #222;
        }

        .btn-back {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="/" class="btn-back">‚Üê Back to Console</a>
                <h1>API Intelligence Explorer</h1>
                <p style="color: var(--text-dim); margin: 5px 0 0 0; font-size: 14px;">Visualization of patterns learned
                    by the Digital Twin</p>
            </div>
            <div id="count" style="font-size: 14px; color: var(--accent); font-weight: bold;"></div>
        </header>

        <div id="explorer-root">
            <p style="color: var(--text-dim);">Loading learned endpoints...</p>
        </div>
    </div>

    <script>
        async function loadExplorer() {
            try {
                const res = await fetch('/admin/endpoints');
                const endpoints = await res.json();
                const root = document.getElementById('explorer-root');
                document.getElementById('count').innerText = `${endpoints.length} ENDPOINTS DISCOVERED`;

                root.innerHTML = '';

                for (const ep of endpoints) {
                    try {
                        const statsRes = await fetch(`/admin/endpoints/${ep.id}/stats`);
                        if (!statsRes.ok) continue;
                        const details = await statsRes.json();

                        const card = document.createElement('div');
                        card.className = 'endpoint-card';

                        const reqSchema = details.behavior.request_schema;
                        const respSchema = details.behavior.schema_preview;

                        card.innerHTML = `
                            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                                <span class="method-badge">${ep.method}</span>
                                <span class="path">${ep.path_pattern}</span>
                            </div>
                            
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-label">Avg Latency</span>
                                    <span class="stat-value">${Math.round(details.behavior.latency_mean)}ms</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Success Rate</span>
                                    <span class="stat-value" style="color: #5cb85c;">${(100 - (details.behavior.error_rate * 100)).toFixed(1)}%</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Status Distribution</span>
                                    <div style="display: flex; gap: 5px; margin-top: 5px;">
                                        ${Object.entries(details.behavior.status_codes).map(([code, prob]) => `
                                            <span style="font-size: 10px; padding: 2px 6px; background: #222; border-radius: 4px; color: ${code.startsWith('2') ? '#5cb85c' : '#ff4757'}">
                                                ${code} (${Math.round(prob * 100)}%)
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px;">
                                <div class="schema-box">
                                    <div class="stat-label" style="color: #a48eff; margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
                                        <span style="width: 8px; height: 8px; background: #a48eff; border-radius: 50%;"></span>
                                        Inbound Pattern (Request Body)
                                    </div>
                                    <pre style="border-left: 3px solid #a48eff; color: #a48eff;">${reqSchema && Object.keys(reqSchema).length > 0 ? JSON.stringify(reqSchema, null, 2) : '// No request structure observed yet'}</pre>
                                </div>
                                <div class="schema-box">
                                    <div class="stat-label" style="color: #5cb85c; margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
                                        <span style="width: 8px; height: 8px; background: #5cb85c; border-radius: 50%;"></span>
                                        Outbound Model (Response Mock)
                                    </div>
                                    <pre style="border-left: 3px solid #5cb85c; color: #5cb85c;">${respSchema && Object.keys(respSchema).length > 0 ? JSON.stringify(respSchema, null, 2) : '// No response structure learned yet'}</pre>
                                </div>
                            </div>
                        `;
                        root.appendChild(card);
                    } catch (err) {
                        console.error("Error loading endpoint details", err);
                    }
                }
            } catch (e) {
                document.getElementById('explorer-root').innerHTML = '<p style="color: #ff4757;">Failed to load data. Make sure server is running.</p>';
            }
        }
        loadExplorer();
    </script>
</body>

</html>
