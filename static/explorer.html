<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer | Evolutionary Mock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0f0f0f;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            z-index: -1;
        }

        .nav {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, #666);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 18px;
            margin-top: 10px;
        }

        .endpoint-card {
            background: var(--panel);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .endpoint-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .method-badge {
            background: var(--accent);
            color: #000;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            margin-right: 15px;
        }

        .drift-badge {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: auto;
            border: 1px solid rgba(255, 71, 87, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
        }

        pre {
            background: #000;
            padding: 24px;
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent);
            overflow: auto;
            max-height: 400px;
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <nav class="nav">
        <a href="/" class="logo">EVOLUTIONARY MOCK</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/admin/dashboard" class="nav-link">Console</a>
            <a href="/admin/explorer" class="nav-link active">Explorer</a>
            <a href="/admin/docs" class="nav-link">Docs</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>API Intelligence Explorer</h1>
            <p class="subtitle">Structural patterns masterfully learned by the Digital Twin.</p>
            <div id="count" style="font-size: 14px; color: var(--accent); font-weight: 800; margin-top: 15px;"></div>
        </header>

        <div id="explorer-root">
            <p style="text-align: center; color: var(--text-dim);">Analyzing patterns...</p>
        </div>
    </div>

    <script>
        async function loadEndpoints() {
            try {
                const res = await fetch('/admin/endpoints');
                const endpoints = await res.json();
                document.getElementById('count').innerText = `${endpoints.length} ENDPOINTS DISCOVERED`;

                const root = document.getElementById('explorer-root');
                root.innerHTML = "";

                if (endpoints.length === 0) {
                    root.innerHTML = "<p style='text-align:center; color: var(--text-dim);'>No API traffic observed yet. Start making requests!</p>";
                    return;
                }

                for (const ep of endpoints) {
                    const card = document.createElement('div');
                    card.className = 'endpoint-card';

                    const [statsRes, driftRes] = await Promise.all([
                        fetch(`/admin/endpoints/${ep.id}/stats`),
                        fetch(`/admin/endpoints/${ep.id}/drift-stats`)
                    ]);

                    const stats = await statsRes.json();
                    const drift = await driftRes.json();

                    const distribution = Object.entries(stats.behavior.status_codes || {})
                        .map(([code, prob]) => `${code} (${Math.round(prob * 100)}%)`)
                        .join(', ');

                    const driftHtml = drift.unresolved_alerts > 0
                        ? `<span class="drift-badge">ðŸš¨ ${drift.latest_alert.drift_summary || 'DRIFT DETECTED'}</span>`
                        : '';

                    card.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <span class="method-badge">${ep.method}</span>
                            <span class="path">${ep.path_pattern}</span>
                            ${driftHtml}
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">Avg Latency</span>
                                <span class="stat-value">${Math.round(stats.behavior.latency_mean)}ms</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Error Rate</span>
                                <span class="stat-value" style="color: ${stats.behavior.error_rate > 0.1 ? '#ff4757' : '#5cb85c'}">${Math.round(stats.behavior.error_rate * 100)}%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Statuses</span>
                                <span class="stat-value" style="font-size: 14px;">${distribution || 'Awaiting Traffic...'}</span>
                            </div>
                        </div>
                        
                        ${drift.unresolved_alerts > 0 ? `
                        <div style="margin-top: 24px; padding: 16px; background: rgba(255, 71, 87, 0.05); border-radius: 12px; border: 1px solid rgba(255, 71, 87, 0.1);">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <span class="stat-label" style="color: #ff4757;">Active Drift Alert (Score: ${drift.latest_alert.drift_score})</span>
                                <button onclick="resolveAlert(${drift.latest_alert.id})" style="background: #ff4757; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer;">Resolve</button>
                            </div>
                            <p style="margin: 8px 0 12px 0; font-size: 14px; font-weight: 600; color: #ff4757;">${drift.latest_alert.drift_summary}</p>
                            
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                ${(function () {
                                let details = drift.latest_alert.drift_details || [];
                                if (typeof details === 'string') try { details = JSON.parse(details); } catch (e) { details = []; }
                                return details.map(d => `
                                        <div style="background: rgba(255, 71, 87, 0.1); padding: 8px 12px; border-radius: 6px; font-size: 11px; border-left: 3px solid #ff4757;">
                                            <div style="font-weight: bold; color: #ff4757; text-transform: uppercase; font-size: 9px; margin-bottom: 2px;">${d.type.replace('_', ' ')}</div>
                                            <code style="color: var(--text-main);">${d.path}</code>
                                            <div style="color: var(--text-dim); margin-top: 2px;">${d.message}</div>
                                        </div>
                                    `).join('');
                            })()}
                            </div>
                        </div>
                        ` : ''}

                        <div style="display: grid; grid-template-columns: minmax(0, 1fr) minmax(0, 1fr); gap: 24px; margin-top: 24px;">
                            <div style="min-width: 0;">
                                <span class="stat-label">Learned Schema (Request)</span>
                                <pre style="margin-top: 10px;">${JSON.stringify(stats.behavior.request_schema || {}, null, 4)}</pre>
                            </div>
                            <div style="min-width: 0;">
                                <span class="stat-label">Learned Schema (Response)</span>
                                <pre style="margin-top: 10px;">${JSON.stringify(stats.behavior.schema_preview || {}, null, 4)}</pre>
                            </div>
                        </div>
                    `;
                    root.appendChild(card);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function resolveAlert(alertId) {
            if (!confirm("Mark this contract drift as resolved?")) return;
            try {
                const res = await fetch(`/admin/drift-alerts/${alertId}/resolve`, { method: 'POST' });
                if (res.ok) {
                    await loadEndpoints();
                } else {
                    const err = await res.json();
                    alert(`Failed to resolve alert: ${err.detail || 'Server error'}`);
                    await loadEndpoints();
                }
            } catch (e) {
                console.error(e);
                alert("Failed to connect to server.");
            }
        }

        loadEndpoints();
        setInterval(loadEndpoints, 5000);
    </script>
</body>

</html>
