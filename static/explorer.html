<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolutionary Mock Suite | Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0d0d0f;
            --accent: #a48eff;
            --accent-glow: rgba(164, 142, 255, 0.3);
            --text: #ffffff;
            --text-dim: #888891;
            --glass: rgba(20, 20, 25, 0.7);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(164, 142, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--accent));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link.active {
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #fff, var(--accent));
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            margin-top: 10px;
            font-size: 16px;
        }

        .endpoint-card {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .endpoint-card:hover {
            border-color: var(--accent);
            background: rgba(164, 142, 255, 0.02);
            transform: translateY(-4px);
        }

        .method-badge {
            background: rgba(164, 142, 255, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 15px;
            border: 1px solid rgba(164, 142, 255, 0.2);
        }

        .drift-badge {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: auto;
            border: 1px solid rgba(255, 71, 87, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
        }

        pre {
            background: #000;
            padding: 24px;
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent);
            overflow: auto;
            max-height: 400px;
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <nav class="nav">
        <a href="/" class="logo">EVOLUTIONARY MOCK</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/admin/dashboard" class="nav-link">Console</a>
            <a href="/admin/explorer" class="nav-link active">Explorer</a>
            <a href="/admin/docs" class="nav-link">Docs</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>API Intelligence Explorer</h1>
            <p class="subtitle">Structural patterns masterfully learned by the Digital Twin.</p>
            <div id="count" style="font-size: 14px; color: var(--accent); font-weight: 800; margin-top: 15px;"></div>
        </header>

        <div id="explorer-root">
            <p style="text-align: center; color: var(--text-dim);">Analyzing patterns...</p>
        </div>
    </div>

    <script>
        async function loadEndpoints() {
            try {
                const res = await fetch('/admin/endpoints');
                const endpoints = await res.json();
                document.getElementById('count').innerText = `${endpoints.length} ENDPOINTS DISCOVERED`;

                const root = document.getElementById('explorer-root');
                root.innerHTML = "";

                if (endpoints.length === 0) {
                    root.innerHTML = "<p style='text-align:center; color: var(--text-dim);'>No API traffic observed yet. Start making requests!</p>";
                    return;
                }

                for (const ep of endpoints) {
                    const card = document.createElement('div');
                    card.className = 'endpoint-card';

                    const [statsRes, driftRes] = await Promise.all([
                        fetch(`/admin/endpoints/${ep.id}/stats`),
                        fetch(`/admin/endpoints/${ep.id}/drift-stats`)
                    ]);

                    const stats = await statsRes.json();
                    const drift = await driftRes.json();

                    const distribution = Object.entries(stats.behavior.status_codes || {})
                        .map(([code, prob]) => `${code} (${Math.round(prob * 100)}%)`)
                        .join(', ');

                    const driftHtml = drift.unresolved_alerts > 0
                        ? `<span class="drift-badge">ðŸš¨ ${drift.latest_alert.drift_summary || 'DRIFT DETECTED'}</span>`
                        : '';

                    card.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <span class="method-badge">${ep.method}</span>
                            <span class="path">${ep.path_pattern}</span>
                            ${driftHtml}
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">Avg Latency</span>
                                <span class="stat-value">${Math.round(stats.behavior.latency_mean)}ms</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Error Rate</span>
                                <span class="stat-value" style="color: ${stats.behavior.error_rate > 0.1 ? '#ff4757' : '#5cb85c'}">${Math.round(stats.behavior.error_rate * 100)}%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Statuses</span>
                                <span class="stat-value" style="font-size: 14px;">${distribution || 'Awaiting Traffic...'}</span>
                            </div>
                        </div>
                        
                        ${drift.unresolved_alerts > 0 ? `
                        <div style="margin-top: 24px; padding: 16px; background: rgba(255, 71, 87, 0.05); border-radius: 12px; border: 1px solid rgba(255, 71, 87, 0.1);">
                            <span class="stat-label" style="color: #ff4757;">Active Drift Alert (Score: ${drift.average_drift_score})</span>
                            <p style="margin: 8px 0 0 0; font-size: 13px; color: #ff4757;">${drift.latest_alert.drift_summary}</p>
                            <p style="margin: 4px 0 0 0; font-size: 11px; color: var(--text-dim);">Detected: ${new Date(drift.latest_alert.detected_at).toLocaleString()}</p>
                        </div>
                        ` : ''}

                        <div style="display: grid; grid-template-columns: minmax(0, 1fr) minmax(0, 1fr); gap: 24px; margin-top: 24px;">
                            <div style="min-width: 0;">
                                <span class="stat-label">Learned Schema (Request)</span>
                                <pre style="margin-top: 10px;">${JSON.stringify(stats.behavior.request_schema || {}, null, 4)}</pre>
                            </div>
                            <div style="min-width: 0;">
                                <span class="stat-label">Learned Schema (Response)</span>
                                <pre style="margin-top: 10px;">${JSON.stringify(stats.behavior.schema_preview || {}, null, 4)}</pre>
                            </div>
                        </div>
                    `;
                    root.appendChild(card);
                }
            } catch (e) {
                console.error(e);
            }
        }
        loadEndpoints();
    </script>
</body>

</html>
