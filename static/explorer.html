<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer | Evolutionary Mock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0f0f0f;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            z-index: -1;
        }

        .nav {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, #666);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 18px;
            margin-top: 10px;
        }

        .endpoint-card {
            background: var(--panel);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .endpoint-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .method-badge {
            background: var(--accent);
            color: #000;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            margin-right: 15px;
        }

        .drift-badge {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: auto;
            border: 1px solid rgba(255, 71, 87, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
        }

        pre {
            background: #000;
            padding: 24px;
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent);
            overflow: auto;
            max-height: 400px;
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <nav class="nav">
        <a href="/" class="logo">EVOLUTIONARY MOCK</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/admin/dashboard" class="nav-link">Console</a>
            <a href="/admin/explorer" class="nav-link active">Explorer</a>
            <a href="/admin/docs" class="nav-link">Docs</a>
        </div>
    </nav>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h1>API Intelligence Explorer</h1>
                <p class="subtitle">Structural patterns masterfully learned by the Digital Twin.</p>
                <div id="count" style="font-size: 14px; color: var(--accent); font-weight: 800; margin-top: 15px;">
                </div>
            </div>
            <div style="display: flex; gap: 15px; align-items: center; margin-bottom: 5px;">
                <div style="position: relative;">
                    <input type="text" id="searchInput" placeholder="Search patterns..."
                        style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 15px 10px 35px; border-radius: 12px; color: white; font-size: 13px; width: 250px; outline: none; transition: 0.3s; font-family: 'Outfit';">
                    <span
                        style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-dim); font-size: 14px;">üîç</span>
                </div>
                <div
                    style="display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.03); padding: 8px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);">
                    <label
                        style="font-size: 11px; font-weight: 800; color: var(--text-dim); cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        LIVE SYNC
                        <input type="checkbox" id="autoRefreshToggle" checked onchange="toggleAutoRefresh(this.checked)"
                            style="accent-color: var(--accent);">
                    </label>
                </div>
                <button onclick="loadEndpoints()"
                    style="background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; font-size: 11px; cursor: pointer; transition: all 0.3s ease;">
                    REFRESH NOW
                </button>
            </div>
        </header>

        <div id="explorer-root">
            <p style="text-align: center; color: var(--text-dim);">Analyzing patterns...</p>
        </div>

        <div id="pagination"
            style="display: flex; justify-content: center; gap: 20px; align-items: center; margin-top: 40px; padding-bottom: 60px;">
            <button id="prevPage" class="nav-link"
                style="background: none; border: none; cursor: pointer; font-size: 14px; font-weight: 800; opacity: 0.5;">‚Üê
                PREVIOUS</button>
            <span id="pageInfo"
                style="font-size: 12px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; letter-spacing: 1px;">PAGE
                1 OF 1</span>
            <button id="nextPage" class="nav-link"
                style="background: none; border: none; cursor: pointer; font-size: 14px; font-weight: 800;">NEXT
                ‚Üí</button>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let currentPage = 1;
        let pageSize = 10;
        let searchQuery = "";
        let totalItems = 0;
        let searchTimeout = null;

        async function loadEndpoints() {
            const root = document.getElementById('explorer-root');
            const countEl = document.getElementById('count');
            const offset = (currentPage - 1) * pageSize;

            try {
                const url = `/admin/explorer/overview?limit=${pageSize}&offset=${offset}&search=${encodeURIComponent(searchQuery)}`;
                const res = await fetch(url);
                const data = await res.json();

                totalItems = data.total;
                countEl.innerText = `${totalItems} ENDPOINTS DISCOVERED`;

                if (data.items.length === 0) {
                    root.innerHTML = searchQuery
                        ? `<p style='text-align:center; color: var(--text-dim);'>No endpoints matching "${searchQuery}"</p>`
                        : "<p style='text-align:center; color: var(--text-dim);'>No API traffic observed yet. Start making requests!</p>";
                    updatePaginationUI();
                    return;
                }

                const fragment = document.createDocumentFragment();

                for (const ep of data.items) {
                    const card = document.createElement('div');
                    card.className = 'endpoint-card';

                    const stats = ep.stats;
                    const drift = ep.latest_drift;

                    const distribution = Object.entries(stats.status_codes || {})
                        .map(([code, prob]) => `${code} (${Math.round(prob * 100)}%)`)
                        .join(', ');

                    const driftHtml = ep.unresolved_count > 0
                        ? `<span class="drift-badge">üö® ${drift.drift_summary || 'DRIFT DETECTED'}</span>`
                        : '';

                    card.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <span class="method-badge">${ep.method}</span>
                            <span class="path">${ep.path_pattern}</span>
                            ${driftHtml}
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">Avg Latency</span>
                                <span class="stat-value">${Math.round(stats.latency_mean)}ms</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Error Rate</span>
                                <span class="stat-value" style="color: ${stats.error_rate > 0.1 ? '#ff4757' : '#5cb85c'}">${Math.round(stats.error_rate * 100)}%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Statuses</span>
                                <span class="stat-value" style="font-size: 14px;">${distribution || 'Awaiting Traffic...'}</span>
                            </div>
                        </div>
                        
                        ${ep.unresolved_count > 0 ? `
                        <div style="margin-top: 24px; padding: 16px; background: rgba(255, 71, 87, 0.05); border-radius: 12px; border: 1px solid rgba(255, 71, 87, 0.1);">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <span class="stat-label" style="color: #ff4757;">Active Drift Alert (Score: ${drift.drift_score})</span>
                                <button onclick="resolveAlert(${drift.id})" style="background: #ff4757; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer;">Resolve</button>
                            </div>
                            <p style="margin: 8px 0 12px 0; font-size: 14px; font-weight: 600; color: #ff4757;">${drift.drift_summary}</p>
                            
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                ${(function () {
                                let details = drift.drift_details || [];
                                if (typeof details === 'string') try { details = JSON.parse(details); } catch (e) { details = []; }
                                return details.map(d => `
                                            <div style="background: rgba(255, 71, 87, 0.1); padding: 8px 12px; border-radius: 6px; font-size: 11px; border-left: 3px solid #ff4757;">
                                                <div style="font-weight: bold; color: #ff4757; text-transform: uppercase; font-size: 9px; margin-bottom: 2px;">${d.type.replace('_', ' ')}</div>
                                                <code style="color: var(--text-main);">${d.path}</code>
                                                <div style="color: var(--text-dim); margin-top: 2px;">${d.message}</div>
                                            </div>
                                        `).join('');
                            })()}
                            </div>
                        </div>
                        ` : ''}

                        <div style="display: grid; grid-template-columns: minmax(0, 1fr) minmax(0, 1fr); gap: 24px; margin-top: 24px;">
                            <div style="min-width: 0;">
                                <span class="stat-label">Learned Schema (Request)</span>
                                <pre style="margin-top: 10px;">${JSON.stringify(stats.request_schema || {}, null, 4)}</pre>
                            </div>
                            <div style="min-width: 0;">
                                <span class="stat-label">Learned Schema (Response)</span>
                                <pre style="margin-top: 10px;">${JSON.stringify(stats.schema_preview || {}, null, 4)}</pre>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(card);
                }

                // Only update if we successfully fetched everything
                root.innerHTML = "";
                root.appendChild(fragment);
                updatePaginationUI();

            } catch (e) {
                console.error(e);
            }
        }

        function updatePaginationUI() {
            const totalPages = Math.ceil(totalItems / pageSize) || 1;
            document.getElementById('pageInfo').innerText = `PAGE ${currentPage} OF ${totalPages}`;

            const prev = document.getElementById('prevPage');
            const next = document.getElementById('nextPage');

            prev.style.opacity = currentPage > 1 ? "1" : "0.3";
            prev.style.pointerEvents = currentPage > 1 ? "auto" : "none";

            next.style.opacity = currentPage < totalPages ? "1" : "0.3";
            next.style.pointerEvents = currentPage < totalPages ? "auto" : "none";
        }

        async function resolveAlert(alertId) {
            if (!confirm("Mark this contract drift as resolved?")) return;
            try {
                const res = await fetch(`/admin/drift-alerts/${alertId}/resolve`, { method: 'POST' });
                if (res.ok) {
                    await loadEndpoints();
                } else {
                    const err = await res.json();
                    alert(`Failed to resolve alert: ${err.detail || 'Server error'}`);
                    await loadEndpoints();
                }
            } catch (e) {
                console.error(e);
                alert("Failed to connect to server.");
            }
        }

        function toggleAutoRefresh(enabled) {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (enabled) {
                autoRefreshInterval = setInterval(loadEndpoints, 30000); // 30s is safer for pagination
            }
        }

        // Event Listeners
        document.getElementById('prevPage').onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                loadEndpoints();
            }
        };

        document.getElementById('nextPage').onclick = () => {
            if (currentPage < Math.ceil(totalItems / pageSize)) {
                currentPage++;
                loadEndpoints();
            }
        };

        document.getElementById('searchInput').oninput = (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value;
                currentPage = 1; // Reset to page 1 on search
                loadEndpoints();
            }, 300);
        };

        // Initial load
        loadEndpoints();
        toggleAutoRefresh(true);
    </script>
</body>

</html>
